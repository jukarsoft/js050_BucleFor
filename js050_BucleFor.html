<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		
		var i=0
		var j=0

		var tope=11;

		for (i=1; i<tope; i++) {
			for (j=1; j<tope;j++) {
				document.write (` ${i} x ${j} = ${i*j} `);
				document.write ('<br>')
			}
		}
		document.write ('<br>')
		j=500;
		for (i=0;i<tope; i++, j=j+i) {
			--j;
				document.write (` ${i} x ${j} = ${i*j} `);
				document.write ('<br>')
		}
		for (i=0;i<tope; i++, j=j*i) {
			--j;
				document.write (` ${i} X ${j} = ${i*j} `);
				document.write ('<br>')
		}

	</script>
</head>

</body>
</html>
